name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET SDK (10.0.x)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build lgtv-switcher.slnx -c Release --no-restore

      - name: Test
        run: dotnet test lgtv-switcher.slnx -c Release --no-build
